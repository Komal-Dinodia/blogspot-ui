version: '3.8'

services:
  frontend:
    build: .
    container_name: blogspot-ui-frontend
    ports:
      - "5003:5003"  # Map container's Vite dev server port to host
    volumes:
      - .:/app  # Mount local directory for live reload
      - /app/node_modules  # Prevent overwriting node_modules
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev", "--", "--host"]
